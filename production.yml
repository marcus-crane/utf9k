version: '3'
services:
  site:
    build: .
    ports:
      - "5000:5000"
    networks:
      - site_nw
  nginx:
    image: "nginx:1.13.5"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./conf.d:/etc/nginx/conf.d
      - certs:/etc/letsencrypt
      - certs-data:/data/letsencrypt
    networks:
      - site_nw
networks:
  site_nw:
    driver: bridge
