{% extends "base.html" %}
{% block content %}
	<article>
		<header>
			<h1>{{ page.title }}</h1>
		</header>
		<div id="post-body">
      {% include "partials/toc.html" %}
			{{ page.content | safe }}
		</div>
	</article>
{% endblock content %}

{% block jsonld %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": "{{ page.title }}",
  "datePublished": "{{ page.date }}"
}
</script>
{% endblock jsonld %}
