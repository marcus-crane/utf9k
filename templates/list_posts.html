{% extends "base.html" %}
{% block content %}
<div class="mt0 fn fl-ns w-50-ns">
  <h2 class="pb3 mt0 lh-title">Blog</h2>
  <div class="content ml3 ml0-ns">
    {% for item in posts %}
      <div class="item">
        <dl class="f6 lh-title mv2">
          <a href="{{ item.path }}" class="dib b black link">{{ item.title }}</a>
        </dl>
        <dl class="f6 lh-title mv2">
          <dd class="dib ml0 gray">
            {{ item.date }}
          </dd>
        </dl>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
