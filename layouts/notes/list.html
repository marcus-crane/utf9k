{{ define "main" }}
<div>
  <h1>{{ .Title }}</h1>
  <ul>
    {{ range .Pages.ByTitle }}
    <li>
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      <span>
          {{ range .Params.tags }}
          <a href="{{ $.Site.BaseURL }}tags/{{ . | urlize }}/">#{{ . }}</a>
          {{ end }}
      </span>
    </li>
    {{ end }}
  </ul>
</div>
{{ end }}
