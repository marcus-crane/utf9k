{{ define "main" }}
<div class="item-list">
  <h1>{{ .Title }}</h1>
  <ul class="no-list-style">
    {{ range .Pages.ByTitle }}
    <li class="notes-list">
      <a href="{{ .RelPermalink }}">
        <span>{{ .Title }}</span>
      </a>
      <span class="tag-list">
          {{ range .Params.tags }}
          <a href="{{ $.Site.BaseURL }}tags/{{ . | urlize }}/">#{{ . }}</a>
          {{ end }}
      </span>
    </li>
    {{ end }}
  </ul>
</div>
{{ end }}
