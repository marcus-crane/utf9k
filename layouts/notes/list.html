{{ define "main" }}
<h1>{{ .Title }}</h1>
<ul>
  {{ range .Pages }}
  <li class="notes-list">
    <a href="{{ .RelPermalink }}">
      <span>{{ .Title }}</span>
    </a>
    <span class="tag-list">
        {{ range .Params.tags }}
        <a href="{{ $.Site.BaseURL }}tags/{{ . | urlize }}">#{{ . }}</a>
        {{ end }}
    </span>
  </li>
  {{ end }}
</ul>
{{ end }}
