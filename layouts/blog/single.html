{{ define "main" }}
<article>
  <header>
    <h1>{{ .Title }}</h1>
    <time datetime="{{ .Date }}">{{ .Date.Format "January 2, 2006" }}</time>
  </header>
  {{ partial "toc.html" . }}
  {{ .Content }}
</article>
{{ end }}

{{ define "json+ld" }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": "{{ .Title }}",
  "datePublished": "{{ .Date.Format "2006-01-02T15:04:05-00:00" }}"
}
</script>
{{ end }}
