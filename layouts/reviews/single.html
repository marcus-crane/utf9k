{{ define "main" }}
  <a id="back" href="/reviews">⏎</a>
  <h1>{{ .Title }}</h1>
  <div id="content">
    {{ .Content }}
    {{ range .Params.Metadata }}
    <label class="label label-rounded label-primary label-review">{{ . }}</label>
    {{ end }}
  </div>
  <script src="https://utteranc.es/client.js"
    repo="marcus-crane/utf9k"
    issue-term="og:title"
    label="comments"
    theme="github-dark"
    crossorigin="anonymous"
    async>
  </script>
{{ end }}
