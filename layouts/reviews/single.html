{{ define "main" }}
  <h2>{{ .Title }}</h2>
  <h3 class="pb-3 font-light text-base">{{ dateFormat "Jan 2, 2006" .Date }}</h3>
  <div id="content">
    {{ .Content }}
    Developer: {{ .Params.Developer }}
    <br />
    Publisher: {{ .Params.Publisher }}
    <br />
    Released in {{ .Params.Released }}
    <br />
    Platforms: 
    <ul>
    {{ range .Params.Platforms }}
      <li>{{ . }}</li>
    {{ end }}
    </ul>
  </div>
{{ end }}
