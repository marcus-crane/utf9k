{{ define "main" }}
  <h2>{{ .Title }}</h2>
  <h3 class="pb-3 font-light text-base">{{ dateFormat "Jan 2, 2006" .Date }}</h3>
  <div id="content">{{ .Content }}</div>
  <p>Developer: {{ .Params.developer }}</p>
  <p>Publisher: {{ .Params.publisher }}</p>
  <p>Released in {{ .Params.release_year }}</p>
  <p>Platforms: </p>
  <ul>
  {{ range .Params.platforms }}
    <li>{{ . }}</li>
  {{ end }}
  </ul>
{{ end }}
