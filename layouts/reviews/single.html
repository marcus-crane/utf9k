{{ define "main" }}
<article class="prose lg:prose-xl dark:prose-dark">
  <header>
    <h1>{{ .Title }}</h1>
    <time datetime="{{ .Date }}">{{ .Date.Format "January 2, 2006" }}</time>
  </header>
  <div id="post-body">
    {{ partial "toc.html" . }}
    {{ .Content }}
  </div>
</article>
{{ end }}
