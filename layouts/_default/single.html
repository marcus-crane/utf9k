{{ define "main" }}
  <!-- TODO: Shorten title width? -->
  {{ if .Params.showTitle | default true }}
  <div class="page-title">
    <h1>{{ .Title }}</h1>
    {{ with .Params.description }}<div class="desc">{{ . }}</div>{{ end }}
  </div>
  {{ end }}

  <article class="content">
    {{ .Content }}
  </article>
{{ end }}
