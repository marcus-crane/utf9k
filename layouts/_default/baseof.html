<!DOCTYPE html>
<html lang="en">
<head>
  {{ block "style" . }}{{ end }}
  {{ partial "head.html" . }}
  {{ block "json+ld" . }}{{ end }}
</head>
<body>
  {{ block "body" . }}
    {{ partialCached "header.html" . }}

    {{ block "main" . }}{{ end }}

    <div id="fullscreen"></div>
  {{ end }}

</body>
</html>
