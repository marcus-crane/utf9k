<!DOCTYPE html>
<html>
<head>
  {{ partial "head.html" . }}
  {{ block "style" . }}{{ end }}
  {{ block "json+ld" . }}{{ end }}
</head>
<body>
  <div class="relative h-full bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100">
    <div class="flex flex-col min-h-screen">
      {{ partial "mobilemenu.html" . }}
      {{ block "body" . }}
      <div class="flex flex-row flex-grow">
        {{ partial "sidebar.html" . }}
        <div class="p-9 container">
        {{ block "main" . }}{{ end }}
        </div>
      </div>
      <div class="flex flex-col">
      {{ partial "footer.html" . }}
      </div>
      {{ end }}
      {{ block "script" . }}{{ end }}
    </div>
  </div>
</body>
</html>
