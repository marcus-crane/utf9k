{{ $url := .Get "url" | default .Page.Params.link }}
{{ with $url }}
{{ $parsed := urls.Parse . }}
<a href="{{ . }}" class="link-preview-card">
  <span class="link-preview-domain">{{ $parsed.Host }}</span>
  <span class="link-preview-title">{{ $.Get "title" | default "View original request" }}</span>
  <span class="link-preview-url">{{ . }}</span>
</a>
{{ end }}
