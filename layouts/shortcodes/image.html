<figure>
  <a href='{{ .Page.Permalink }}{{ .Get "src" }}'>
    {{ $.Scratch.Set "hideDropShadow" (.Get "noshadow") }}
    {{ $hideDropShadow := $.Scratch.Get "hideDropShadow" }}
    <img src='{{ .Page.Permalink }}{{ .Get "src" }}' class="{{ if ne $hideDropShadow true }}shadow-md{{ end }}" alt='{{ trim .Inner "\n" }}' loading="lazy" />
  </a>
</figure>
