<div id="overview">
  <div class="breadcrumbs">
    <a href="/">
      <span class="favicon">
        <img src="/favicon.png" />
      </span>
      <sup class="sitename">utf9k</sup>
    </a>
    {{ if .Section }}
      <a href="../">
        <sup class="section">{{ .Section }}</sup>
      </a>
    {{ end }}
    {{ if and (ne .File.TranslationBaseName "_index") (ne .RelPermalink "/") }}
      {{ if eq .File.TranslationBaseName "index" }}
        <a href="../">
          <sup class="slug">{{ replace .RelPermalink "/" "" }}</sup>
        </a>
      {{ else }}
        <a href="../">
          <sup class="slug">{{ .File.TranslationBaseName }}</sup>
        </a>
      {{ end }}
      </a>
    {{ end }}
    </a>
  </div>
  <div class="links">
    <sup>
      <a href="/index.xml">
        <img src="/icons/rss-28x28.png" height="14" width="14" />
      </a>
    </sup>
  </div>
</div>
