name: Deploy (Preview)
on:
  push:
    branches-ignore:
      - 'main'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-24.04
    permissions:
      deployments: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x
      - name: Setup Python
        id: setup-python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11.0"
          cache: 'pip'
      - name: Generate metadata and deploy site
        run: deno task deploy
      - name: Publish to Bunny Edge CDN
        uses: ayeressian/bunnycdn-storage-deploy@v2.4.0
        with:
          source: "_site"
          storageZoneName: "utf9k-next"
          storagePassword: "${{ secrets.BUNNY_STORAGE_PASSWORD_NEXT }}"
          storageEndpoint: "syd.storage.bunnycdn.com"
          accessKey: "${{ secrets.BUNNY_GLOBAL_API_KEY }}"
          pullZoneId: "${{ secrets.BUNNY_PULL_ZONE_ID_NEXT }}"
          upload: "true"
          purgePullZone: "true"