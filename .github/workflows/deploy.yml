name: Build and push
on:
  push:
  workflow_dispatch:
  workflow_run:
    workflows: [Audit Links, External Sync]
    types:
      - completed
env:
  ANILIST_TOKEN: ${{ secrets.ANILIST_TOKEN }}
  READWISE_TOKEN: ${{ secrets.READWISE_TOKEN }}
jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      deployments: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11.0"
          cache: 'pip'
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install
      - name: Generate metadata and deploy site
        run: bun run deploy
      - name: Publish to Bunny Edge CDN
        uses: ayeressian/bunnycdn-storage-deploy@v2.2.0
        with:
          source: "_site"
          storageZoneName: utf9k
          storagePassword: "${{ secrets.BUNNY_API_TOKEN }}"
          accessKey: "${{ secrets.BUNNY_ACCESS_KEY }}"
          pullZoneId: "${{ secrets.BUNNY_PULL_ZONE_ID }}"
          upload: "true"
          purgePullZone: "true"
      - uses: mshick/add-pr-comment@v2
        if: ${{ !env.ACT }}
        with:
          message: |
            ðŸš€ This branch can be previewed at ${{ steps.cloudflare-publish.outputs.url }}
