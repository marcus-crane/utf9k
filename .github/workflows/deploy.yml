name: Build and push
on:
  push:
  workflow_dispatch:
  workflow_run:
    workflows: [Audit Links, External Sync]
    types:
      - completed
env:
  ANILIST_TOKEN: ${{ secrets.ANILIST_TOKEN }}
  READWISE_TOKEN: ${{ secrets.READWISE_TOKEN }}
jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      deployments: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11.0"
          cache: 'pip'
      - name: Setup Node
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version: "21.0.0"
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.119.0"
        env:
          NODE_VERSION: ${{ steps.setup-node.outputs.node-version }}
          PYTHON_VERSION: ${{ steps.setup-python.outputs.python-version }}
      - name: Install yarn
        run: npm install -g pnpm
      - name: Install Node dependencies
        run: pnpm install
      - name: Build site
        run: npm run deploy
      - name: Publish to Cloudflare Pages
        id: cloudflare-publish
        if: ${{ !env.ACT }}
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: 8e782a355544971b192db9e75d789dca
          projectName: utf9k
          directory: public
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish to Bunny Edge CDN
        uses: ayeressian/bunnycdn-storage-deploy@v2.2.0
        with:
          source: "public"
          storageZoneName: utf9k
          storagePassword: "${{ secrets.BUNNY_API_TOKEN }}"
          accessKey: "${{ secrets.BUNNY_ACCESS_KEY }}"
          pullZoneId: "${{ secrets.BUNNY_PULL_ZONE_ID }}"
          upload: "true"
          purgePullZone: "true"
      - uses: mshick/add-pr-comment@v2
        if: ${{ !env.ACT }}
        with:
          message: |
            ðŸš€ This branch can be previewed at ${{ steps.cloudflare-publish.outputs.url }}
