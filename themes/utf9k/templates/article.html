{% extends "base.html" %}
{% block head %}
<link href="/css/monokai-sublime.css" rel="stylesheet">
<script src="/js/highlight.pack.js"></script>
<script>hljs.initHighlightingOnLoad()</script>
{% endblock %}
{% block content %}
<h2>{{ article.title }}</h2>
<h3 class="pb-3 font-light text-base">{{ article.date | strftime('%d %B %Y') }}</h3>
<div id="content">
  {{ article.content }}
</div>
{% endblock %}
