<!DOCTYPE html>
<html lang="en">
<head>
  {% block head %}
  <title>{{ SITENAME }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="theme-color" content="#a463f2" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css" />
  <link rel="stylesheet" href="{{ THEME_STATIC_DIR}}/{{ CSS_FILE }}" />
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-121987285-3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-121987285-3');
</script>
  {% endblock %}
</head>
<body class="w-100 sans-serif bg-white">
  <main>
    <article class="cf ph3 ph5-ns pv3 pv5-ns">
        <header class="fn fl-ns w-30-ns pr4-ns mb4 mb0-ns">
        <h2 class="mb3 mt0 lh-title">
          <a href="/" class="light-purple link">{{ SITENAME }}</a>
        </h2>
        {% for title, link in MENUITEMS %}
          <dl class="lh-title mv2">
            <a href="{{ link }}" class="dib ml0 gray link">{{ title }}</a>
          </dl>
        {% endfor %}
      </header>
      {% block content %}
      {% endblock %}
    </article>
  </main>
  <div class="footer">
    <center>
      <p class="dib gray pt2 pb1">
        <span class="lastcommit">Last update</span>
         was some time ago
        <span class="nztdef" title="New Zealand Time">NZT</span>
      </p>
    </center>
  </div>
  <div id="template"">Fetching latest commit...</div>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet" />
  <script src="https://unpkg.com/tippy.js@2.5.4/dist/tippy.all.min.js"></script>
  <script src="/js/tooltips.js"></script>
</body>
</html>
