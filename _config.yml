plugins:
  - jekyll-feed

include: [_blog/**/*]

collections:
  blog:
    output: true
    permalink: /:collection/:name
  projects:
    output: true
    permalink: /:collection/:name
  redirects:
    output: true
    permalink: /:path/
  reviews:
    output: true
    permalink: /:collection/:name

asciidoctor:
  attributes:
    - showtitle=@

defaults:
  -
    scope:
      path: ""
    values:
      layout: "post"
  -
    scope:
      type: redirects
    values:
      layout: redirect