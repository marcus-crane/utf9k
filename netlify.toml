[build]
publish = "public"
command = "yarn install && hugo --gc --minify --buildFuture"

[build.environment]
HUGO_VERSION = "0.78.2"

[context.production.environment]
HUGO_ENV = "production"

[[headers]]
for = "/*.jpg"

[headers.values]
Cache-Control = "public, max-age=604800"

[[headers]]
for = "/*.png"

[headers.values]
Cache-Control = "public, max-age=604800"

[[headers]]
for = "/*.css"

[headers.values]
Cache-Control = "public, max-age=604800"

[[headers]]
for = "/*.js"

[headers.values]
Cache-Control = "public, max-age=604800"

[[headers]]
for = "/webfonts/*"

[headers.values]
Cache-Control = "public, max-age=604800"

[[headers]]
for = "/*"

[headers.values]
X-Frame-Options = "DENY"
X-XSS-Protection = "1; mode=block"
X-Content-Type-Options = "nosniff"
Referrer-Policy = "no-referrer"
Content-Security-Policy = "script-src 'self' 'unsafe-inline'"

[[plugins]]
package = "netlify-plugin-a11y"

  [plugins.inputs]

  checkPaths = ['/']
